{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<section class="register">
    <div class="container">
        <h2>Регистрация</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p>Есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
    </div>
</section>
{% endblock %}
